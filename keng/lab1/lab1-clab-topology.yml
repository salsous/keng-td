name: keng
topology:
  nodes:
    controller:
      kind:  linux
      image: ghcr.io/open-traffic-generator/ixia-c-controller:0.0.1-3724
      cmd: --accept-eula --http-port 8443
      ports:
        - 8443:8443
    te1:
      kind:  linux
      image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.24
      ports:
        - 5555:5555
        - 50071:50071
      env:
        OPT_LISTEN_PORT:  5555
        ARG_IFACE_LIST:   virtual@af_packet,eth1
        OPT_NO_HUGEPAGES: Yes
        OPT_NO_PINNING:   Yes
        WAIT_FOR_IFACE:   Yes
    pe1:
      kind:  linux
      image: ghcr.io/open-traffic-generator/licensed/ixia-c-protocol-engine:1.00.0.256
      network-mode: container:te1
      startup-delay: 5
      env:
        INTF_LIST: eth1
    te2:
      kind:  linux
      image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.24
      ports:
        - 5556:5556
        - 50072:50071
      env:
        OPT_LISTEN_PORT:  5556
        ARG_IFACE_LIST:   virtual@af_packet,eth2
        OPT_NO_HUGEPAGES: Yes
        OPT_NO_PINNING:   Yes
        WAIT_FOR_IFACE:   Yes
    pe2:
      kind:  linux
      image: ghcr.io/open-traffic-generator/licensed/ixia-c-protocol-engine:1.00.0.256
      network-mode: container:te2
      startup-delay: 5
      env:
        INTF_LIST: eth2
    dut:
      kind:  linux
      image: frrouting/frr:v8.2.2
      binds:
      - ./lab1-DUT-FRR-config1:/etc/frr/frr.conf
      - ./lab1-DUT-FRR-daemons:/etc/frr/daemons

  links:
    - endpoints: ["te1:eth1","dut:eth1"]
    - endpoints: ["te2:eth2","dut:eth3"]
